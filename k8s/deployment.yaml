apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-deployment
  labels:
    app: webpage-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webpage-application
  template:
    metadata:
      labels:
        app: webpage-application
    spec:
      containers:
      - name: webpage-application-container
        image: 001033/scsi:latest
        ports:
          - containerPort: 80
        readinessProbe:
            httpGet:
              path: /var/www/html/index.html
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 10
        livenessProbe:
            httpGet:
              path: /var/www/html/index.html
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: webpage-application-service
spec:
  #Creating a service of type load balancer. Load balancer gets created but takes time to reflect
  type: LoadBalancer 
  selector:
    app: webpage-application
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

